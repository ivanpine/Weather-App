<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png">

    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <img src="/images/clouds.png" class="weather-icon">
            <h2 class="weather-temperature"></h2>
            <p class="weather-description"></p>
            
            <h1 class="city"></h1>
        </div>

        <div class="card-right">
                <form>
                    <input type="text" class="city-search__input">
                    <button class="search__button" type="submit"><img src="/images/search.png"></button>
                </form>

            <div class="rows">
                <div class="row-1">
                    <img src="images/humidity.png" class="icons row-1_icon">
                    <div class="container">
                        <p class="keys row-1_key">Humidity:</p>
                        <p class="values row-1_value">58%</p>
                    </div>
                </div>

                <div class="row-2">
                    <img src="images/wind.png" class="icons row-2_icon">
                    <div class="container">
                        <p class="keys row-2_key">Wind Speed:</p>
                        <p class="values row-2_value">14km/h</p>
                    </div>
                </div>
                <div class="row-3">
                    <img src="images/thermometer.png" class="icons row-3_icon">
                    <div class="container">
                        <p class="keys row-3_key">Feels Like:</p>
                        <p class="values row-3_value">30Â°C</p>
                    </div>
                </div>
            </div>

            <div class="bottom-row">
                <img src="images/sunrise.png" class="sunrise-icon">
                <img src="images/sunset.png" class="sunset-icon">
                <p class="sunrise">05:00</p>
                <p class="sunset">19:52</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
