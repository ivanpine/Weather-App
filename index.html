<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png">

    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <img src="/images/clouds.png" class="weather-icon">
            <h2 class="weather-temperature">28°C</h2>
            <p class="weather-description">cloudly</p>
            
            <h1 class="city">Skopje</h1>
        </div>

        <div class="card-right">
            <div class="search-box">
                <input type="text" class="city-search__input">
                <button class="search__button"><img src="/images/search.png"></button>
            </div>

            <div class="rows">
                <div class="row-1">
                    <img src="images/humidity.png" class="row-1 icon">
                    <p class="row-1 key">Humidity:</p>
                    <p class="row-1 value">58%</p>
                </div>

                <div class="row-2">
                    <img src="images/wind.png" class="row-2 icon">
                    <p class="row-2 key">Wind Speed:</p>
                    <p class="row-2 value">14km/h</p>
                </div>
                <div class="row-3">
                    <img src="images/thermometer.png" class="row-3 icon">
                    <p class="row-3 key">Feels Like:</p>
                    <p class="row-3 value">30°C</p>
                </div>
            </div>

            <div class="bottom-row">
                <img src="images/sunrise.png" class="sunrise-icon">
                <img src="images/sunset.png" class="sunset-icon">
                <p class="sunrise">05:00</p>
                <p class="sunset">19:52</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
